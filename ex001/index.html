<!DOCTYPE html> <!--DOCTYPE pra dizer que estou desenvolvendo em HTML5-->
<html lang="pt-br"> <!--lang pra determinar a linguagem que vou usar é portugues do Brasil-->
<head> <!-- a área "head" é a área de configurações do meu site-->
    <meta charset="UTF-8"> <!--charset UTF-8 para permitir acentuações nas palavras-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--para visualizar o arquivo HTML em escala 100% na tela-->
    <title>Meu primeiro exercício</title> <!--Título do meu documento HTML-->
</head>
<body> <!--a área "body" é a área de conteúdo do meu site-->
    <h1>Olá, Mundo!</h1> <!--h1 quer dizer Título do meu conteúdo (não confundir h1 com letra grande)-->
    <hr> <!--"hr" para colocar uma linha horizontal abaixo do meu título (para separar o título do texto restante)-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--"p" quer dizer parágrafro-->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
